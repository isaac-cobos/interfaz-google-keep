<html>

  <head>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media-queries.css">
  </head>

  <body class="container">
    
    <header class="header-1">
        <div class="container-header">
            <div class="group1-header">
                <div class="icono-menu">
                        <i class="large material-icons">menu</i>
                </div>
                <div class="icono-logo">
                        <a  class="logo-keep" href="https://keep.google.com">
                            <img class="img-logo" src="./assets/images/keep_48dp.png" alt="logo-keep">
                            <span class="keep-name">Keep</span>

                </div>
            </div>
            <div class="group2-header">
                <div class="input-header">
                        <input type="text" placeholder="Busca lo que quieras">
                </div>
            </div>    

            <div class="group3-header">
                <div class="icono-buscador">
                        <i class="large material-icons">search</i>
                </div>
                <div class="icono-refresh">
                        <i class="large material-icons">refresh</i>
                </div>
                <div class="icono-list">
                        <i class="large material-icons">list</i>
                </div>
                <div class="icono-settings">
                        <i class="large material-icons">settings</i>
                </div>
                <div class="icono-aplicaciones">
                        <i class="large material-icons">apps</i>
                </div>
                <div class="icono-cuenta">
                        <i class="material-icons cuenta_icono">account_circle</i>
                </div>
                
            </div>

    </header>
    
    <aside class="sidemenu">

    <main class="mainarea"> 

    </main>
