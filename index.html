<html>

  <head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media-queries.css">
  </head>

  <body class="container">

                <div class="icono-logo">

            </div>
            <div class="container-input">

                <div class="icono-refresh">

                <div class="icono-list">

                </div>
                <div class="icono-settings">

                </div>

                </div>
                <div class="icono-cuenta">

                <div class="card-notes">Nota Nueva1</div>
                <div class="card-notes">Nota como estas</div>

                <div class="card-notes">Nota esto si Mola</div>

                <div class="card-notes">Andale andale</div>
